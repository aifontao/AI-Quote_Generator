<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/index.js"></script>
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
        <h2>
          Get inspired with a motivational quote and have an even better day ðŸ˜Š
        </h2>
      </header>
      <main>
        <p>
          Insert a topic on the search form bellow and get a personalized quote
          <small>e.g.: happiness, inspiration or joy</small>
        </p>
        <div class="form-container">
          <form action="" id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the quote"
              autofocus
              required
              autocomplete="off"
              class="input"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
        </div>
        <div class="quote hidden" id="quote">quote</div>
      </main>
